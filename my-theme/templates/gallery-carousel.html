<!-- start section galleryPhotos -->
  <section class="jumbotron" id="photos">
    <h2 class="entry-title">
      <a href="#{{ galleryTitle ~ '-carousel' }}"></a></h2>
    <div id="{{ galleryTitle ~ '-carousel' }}" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        {% for item in range(galleryPhotos|length) %}
          {% if loop.first %}
          <li data-target="#{{ galleryTitle ~ '-carousel' }}" data-slide-to="{{ item }}" class="active"></li>
          {% endif %}
          <li data-target="#{{ galleryTitle ~ '-carousel' }}" data-slide-to="{{ item }}"></li>
        {% endfor %}
      </ol><!-- end indicators -->
      <div class="carousel-inner" role="listbox">
        {% for name, photo, thumb, exif, caption in galleryPhotos %}
          {% if loop.first %}
          <div class="active item">
            <img src="{{ SITEURL }}/{{ photo }}" title="{{ name }}" exif="{{ exif }}" caption="{{ caption }}"></a>
          </div>
          {% endif %}
          <div class="item">
            <img src="{{ SITEURL }}/{{ photo }}" title="{{ name }}" exif="{{ exif }}" caption="{{ caption }}">
          </div>
        {% endfor %}
        <a class="left carousel-control" href="#{{ galleryTitle ~ '-carousel' }}" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#{{ galleryTitle ~ '-carousel' }}" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div><!-- end carousel-inner list -->
    </div>
  </section>
